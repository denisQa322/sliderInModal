   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Document</title>
   </head>
   <body>
    
       <section class="gallery">
          <h2>Галерея</h2>
          <div class="gallery-container">
            <img id="imageOne" src="img/gallery/images.jpeg" alt="Ролл шторы" class="gallery-image">
            <img id="imageTwo" src="img/gallery/images_1.jpeg" alt="День ночь" class="gallery-image">
            <img id="imageThree" src="img/gallery/images_2.jpeg" alt="Ролл шторы в кассетном механизме" class="gallery-image">
            <img id="imageFour" src="img/gallery/images_3.jpeg" alt="Ролл шторы на электроприводе" class="gallery-image">
            <img id="imageFive" src="img/gallery/images_4.jpeg" alt="Дабл шторы" class="gallery-image">
            <img id="imageSix" src="img/gallery/images_5.jpeg" alt="Жалюзи горизонтальные" class="gallery-image">
            <img id="imageSeven" src="img/gallery/images_6.jpeg" alt="Плиссе" class="gallery-image">
            <img id="imageEight" src="img/gallery/images_7.jpeg" alt="Сетки москитные" class="gallery-image">
            <img id="imageNine" src="img/gallery/images_8.jpeg" alt="Сетки, двери  москитные плиссе" class="gallery-image">
            <img id="imageTen" src="img/gallery/images_9.jpeg" alt="Маркизы" class="gallery-image">
            <img id="imageEleven" src="img/gallery/images_10.jpeg" alt="Москитные плиссе" class="gallery-image">
            <img id="imageTwelve" src="img/gallery/images_11.jpeg" alt="Двери" class="gallery-image">
            
          </div>
        </section>

        <section class="modal">
            <div class="slider">
                <div class="slider-wrapper">
                    <div  id="1"  class="slider-item">
                        <img id="modalImgOne" src="img/gallery/images.jpeg" alt="">
                    </div>
                    <div  id="2"  class="slider-item">
                        <img id="modalImgTwo" src="img/gallery/images_1.jpeg" alt="">
                    </div>
                    <div id="3" class="slider-item">
                        <img id="modalImgThree" src="img/gallery/images_2.jpeg" alt="">
                    </div>
                    <div id="4" class="slider-item">
                        <img id="modalImgFour" src="img/gallery/images_3.jpeg" alt="">
                    </div>
                    <div id="5" class="slider-item">
                        <img id="modalImgFive" src="img/gallery/images_4.jpeg" alt="">
                    </div>
                    <div id="6" class="slider-item">
                        <img id="modalImgSix" src="img/gallery/images_5.jpeg" alt="">
                    </div>
                    <div id="7" class="slider-item">
                        <img id="modalImgSeven" src="img/gallery/images_6.jpeg" alt="">
                    </div>
                    <div id="8" class="slider-item">
                        <img id="modalImgEight" src="img/gallery/images_7.jpeg" alt="">
                    </div>
                    <div id="9" class="slider-item">
                        <img id="modalImgNine" src="img/gallery/images_8.jpeg" alt="">
                    </div>
                    <div id="10" class="slider-item">
                        <img id="modalImgTen" src="img/gallery/images_9.jpeg" alt="">
                    </div>
                    <div id="11" class="slider-item">
                        <img id="modalImgEleven" src="img/gallery/images_10.jpeg" alt="">
                    </div>
                    <div id="12" class="slider-item">
                        <img id="modalImgTwelve" src="img/gallery/images_11.jpeg" alt="">
                    </div>
                </div>
                <button class="btn slider-left">
                    <img src="./img/gallery/left-arrow.svg" alt="">
                </button>
                <button class="btn slider-right">
                    <img src="./img/gallery/right-arrow.svg" alt="">
                </button>
                <button class="slider-close">
                    &#10006;
                </button>
            </div>
        </section>
        <script src="index.js"></script>
   </body>
   </html>
